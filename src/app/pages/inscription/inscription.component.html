<div>
    <div class="titre">
        <h1>
            Création de compte
        </h1>
        <div class="text-leader2">
            Veullez remplir lees champs ci dessous
        </div>
    </div>

    <div class="contenu">
        <form [formGroup]="inscriptionForm" (ngSubmit)="onInscriptionFormSubmit()">
            <div class="row">
                <div class="cell-lg-4">
                    <input formControlName="login" data-role="input" data-prepend="Login">
                </div>
                <div class="cell-lg-4">
                    <input formControlName="passe" data-role="input" type="password" data-prepend="Mot de passe">
                </div>
                <div class="cell-lg-2">
                    <button class="button" [disabled]="inscriptionForm.invalid">
                        Création de compte
                    </button>
                </div>
            </div>
        </form>
        <div class="message fg-white">
            <small>
                Si vous ne disposez pas de paramètres d'authentification, veuillez contacter l'administrateur
            </small>
        </div>

        <div style="display: none">
            utilisateur : {{utilisateur ? utilisateur.id: 'Aucun ID'}}
        </div>
    </div>

</div>
